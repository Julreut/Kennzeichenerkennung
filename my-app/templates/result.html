<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inference Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h2>Inference Result</h2>
      <div class="mb-3">
        {% if filename and filename.endswith(('png', 'jpg', 'jpeg', 'gif')) %}
        <img src="{{ file_url }}" class="result-media" alt="Result Image" />
        {% elif filename and filename.endswith(('mp4', 'avi', 'mov')) %}
        <video class="result-media" controls>
          <source src="{{ file_url }}" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        {% else %}
        <p>Unsupported file type or filename not provided.</p>
        {% endif %}
      </div>
      <p>{{ output_text }}</p>
      <a href="/" class="btn btn-secondary w-100">Upload Another File</a>
    </div>
  </body>
</html>
