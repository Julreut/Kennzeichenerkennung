<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Image or Video</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Centered form styling */
      .upload-form {
        max-width: 400px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .center-content {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .error-message {
        color: #dc3545;
        font-size: 0.9rem;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="center-content">
      <div class="upload-form">
        <h2 class="text-center mb-4">Upload File</h2>
        <form
          id="uploadForm"
          action="/upload"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <input
              type="file"
              class="form-control"
              id="fileInput"
              name="file"
              accept="image/*,video/*"
            />
          </div>
          <button type="submit" class="btn btn-success w-100">Upload</button>
          <p id="errorMessage" class="error-message d-none">
            Please upload a file to proceed.
          </p>
        </form>
      </div>
    </div>

    <script>
      // JavaScript for form validation
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (event) {
          const fileInput = document.getElementById("fileInput");
          const errorMessage = document.getElementById("errorMessage");

          // Check if a file has been selected
          if (!fileInput.value) {
            event.preventDefault(); // Prevent form submission
            errorMessage.classList.remove("d-none"); // Show the error message
          } else {
            errorMessage.classList.add("d-none"); // Hide the error message if a file is selected
          }
        });
    </script>
  </body>
</html>
